name: 测试脚本

on:
  workflow_dispatch:
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest       
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/xiaokxiansheng/js.git ~/js
      - name: Use Node.js 14.5.3
        uses: actions/setup-node@v1
        with:
          node-version: 14.5.3
      - name: npm install
        run: |
          cd ~/js
          npm install
          npm install cron
          npm install request
          curl ipinfo.io/json
      - name: '运行 【测试   】'
        run: |
          cd ~/js   
         
